<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fix mobile background and optimize for mobile */
        body {
            background-color: #2c2b29 !important;
            margin: 0;
            padding: 0;
        }
        
        html {
            background-color: #2c2b29 !important;
        }
        
        @media (max-width: 768px) {
            .chess-board {
                width: 90vw !important;
                height: 90vw !important;
                max-width: 400px !important;
                max-height: 400px !important;
            }
            
            .chess-square {
                width: calc(90vw / 8) !important;
                height: calc(90vw / 8) !important;
                max-width: 50px !important;
                max-height: 50px !important;
            }
            
            .chess-piece {
                width: calc(90vw / 8 * 0.9) !important;
                height: calc(90vw / 8 * 0.9) !important;
                max-width: 45px !important;
                max-height: 45px !important;
            }
            
            .side-panel {
                width: 100% !important;
                max-width: 400px !important;
                margin-top: 20px !important;
            }
            
            .game-layout {
                flex-direction: column !important;
                align-items: center !important;
            }
            
            .move-dot {
                width: 12px !important;
                height: 12px !important;
            }
            
            .floating-piece {
                display: none !important; /* Hide floating pieces on mobile */
            }
            
            /* Disable drag and drop on mobile */
            .chess-piece {
                pointer-events: none !important;
            }
            
            .chess-square {
                cursor: pointer !important;
            }
            
            /* Ensure full background coverage */
            #root {
                background-color: #2c2b29 !important;
                min-height: 100vh !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load in dependency order -->
    <script src="./src/utils/constants.js"></script>
    <script src="./src/utils/gameState.js"></script>
    <script src="./src/utils/moveValidation.js"></script>
    <script src="./src/hooks/useChessGame.js"></script>
    <script src="./src/hooks/useDragAndDrop.js"></script>
    <script src="./src/components/Piece.js"></script>
    <script src="./src/components/Square.js"></script>
    <script src="./src/components/FloatingPiece.js"></script>
    <script src="./src/components/MoveHistory.js"></script>
    <script src="./src/components/CapturedPieces.js"></script>
    <script src="./src/components/GameControls.js"></script>
    <script src="./src/components/Board.js"></script>
    
    <script>
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(window.ChessBoard));
    </script>
</body>
</html>
